<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <h1 class="title">Rock Paper Scissor</h1>
        <div class="container">
            <div class="choices-container" id="choices">
                <img
                    src="images/rock.png"
                    alt=""
                    class="choice"
                    id="rock-img"
                    onclick="playGame('Rock')"
                />
                <img
                    src="images/paper.png"
                    alt=""
                    class="choice"
                    id="paper-img"
                    onclick="playGame('Paper')"
                />
                <img
                    src="images/scissor.png"
                    alt=""
                    class="choice"
                    id="scissor-img"
                    onclick="playGame('Scissor')"
                />
            </div>
            <h2 class="user-choice" id="user-choice">You:</h2>
            <h2 class="comp-choice" id="comp-choice">Computer:</h2>
            <h3 class="result" id="result">Result Here</h3>
            <div class="score">
                <p class="user-score">You: <span id="user-score">0</span></p>
                <p class="comp-score">
                    Computer: <span id="comp-score">0</span>
                </p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
